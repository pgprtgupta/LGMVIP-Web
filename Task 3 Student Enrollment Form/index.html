<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <title>Student Enrollment Form</title>
</head>

<body>
    <div class="container">
        <div class="bg-success mt-4">
            <h1 class="text-center text-white">Student Enrollment Form</h1>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <form class="container mt-4" id="main-form">
                    <div class="form-group row">
                        <label class="col-sm-4 control-label">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="" class="form-control" id="name" />
                            <p style="display: none; color: red" id="ename">
                                Please enter your Name
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 control-label">Email:</label>
                        <div class="col-sm-8" id="divEmail">
                            <input type="text" placeholder="" class="form-control" id="email" />
                            <p style="display: none; color: red" id="e-email">
                                Please enter your Email
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 control-label">Website:</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="" class="form-control" id="website" />
                            <p style="display: none; color: red" id="eWeb">
                                Please enter your Website Link
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 control-label" id="divLink">Image Link:</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="" class="form-control" id="imgLink" />
                            <p style="display: none; color: red" id="eImg">
                                Please enter your Image Link
                            </p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 control-label">Gender:</label>
                        <div class="col-sm-8">
                            <div class="radio">
                                <label><input type="radio" name="browser" value="Male" id="Male" />
                                    Male</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="browser" value="Female" id="Female" />
                                    Female</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="browser" value="Other" id="Other" />
                                    Others</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary" id="Enroll">
                        Enrol Student
                    </button>
                    <button type="button" class="btn btn-outline-danger" id="clear">
                        Clear All
                    </button>
                </form>
            </div>
            <div class="col-sm-6">
                <div class="text-center mt-4">
                    <h3>Enrolled Student</h3>
                </div>
                <div class="row mt-4">
                    <div class="col-sm-8">
                        <h5 class="text-white bg-warning border">Description</h5>
                        <div class="container border" id="showData"></div>
                    </div>
                    <div class="col-sm-4">
                        <h5 class="text-white bg-warning border">Image</h5>
                        <div class="container border text-center" id="showImg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <footer class="container bg-success">
        <div class="footer-copyright text-center text-white py-3">
            Â© 2022 Copyright:
            <a class="text-white" href="https://github.com/pgprtgupta"> PG</a>
        </div>
    </footer>
    <script src="Student.js"></script>
</body>

</html>
